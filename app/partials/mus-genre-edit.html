<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Edit Display ';">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"  ng-controller="ScreenCtrl" >
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Genre Basic Info</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                <form action ="#" method="post">
                    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Display Name</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" value="{{screendata.screen_name}}" id="field-1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-1">Location Name</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" value="{{screendata.locationname}}" id="field-1">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="form-label" for="field-1">Select Playlist Songs</label>
                                <div class="controls">
                                    <select ui-jq="chosen" multiple class="form-control" data-placeholder="Select your Tags">
                                        <option value=""></option>
                                                <optgroup label="Tags">
                                                    <option selected="selected" ng-repeat="screentag in filtered = screentags | orderBy:'tag_name' track by $index">{{screentag.tag_name}}</option>
                                                    <option ng-repeat="gettag in filtered = gettags | orderBy:'tag_name' track by $index">{{gettag.tag_name}}</option>
                                                </optgroup>
                                    </select>
                                </div>
                            </div>
                    </div>


                        <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12 padding-bottom-30">
                            <div class="text-left">
                                <button type="button" class="btn btn-primary">Save</button>
                                <button type="button" class="btn">Cancel</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </section>
    </div>
</div>
